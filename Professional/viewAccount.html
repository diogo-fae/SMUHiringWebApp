    <script>
        // Dictionary with staff information
        let professionalInfo = {};

        // Function to fill in the professional information
        function showProfessionalInfo(username) {
            // Fetch data from the API using username
            fetch(`https://jsonplaceholder.typicode.com/users/${username}`)
                .then(response => response.json())
                .then(data => {
                    // Store the professional information
                    professionalInfo = data;

                    // Fill in the professional information
                    document.getElementById('usernameDisplay').innerHTML = data.username;
                    document.getElementById('firstNameDisplay').innerHTML = data.name.split(' ')[0];
                    document.getElementById('lastNameDisplay').innerHTML = data.name.split(' ')[1];
                    document.getElementById('emailDisplay').innerHTML = data.email;
                    document.getElementById('phoneNumberDisplay').innerHTML = data.phone;
                    document.getElementById('address1Display').innerHTML = data.address.street;
                    document.getElementById('address2Display').innerHTML = data.address.suite;
                    document.getElementById('cityDisplay').innerHTML = data.address.city;
                    document.getElementById('stateDisplay').innerHTML = data.address.state;
                    document.getElementById('zipCodeDisplay').innerHTML = data.address.zipcode;
                    document.getElementById('institutionDisplay').innerHTML = data.company.name;
                    document.getElementById('degreeTypeDisplay').innerHTML = data.website;
                    document.getElementById('startDateDegreeDisplay').innerHTML = data.address.geo.lat;

                    // Sample list of Skills bc the sample API does not have a list
                    const skills = [
                        { category: 'Languages', skill: 'Python' },
                        { category: 'Languages', skill: 'C++' },
                        { category: 'Languages', skill: 'C#' },
                        { category: 'Languages', skill: 'Java' },
                        { category: 'Languages', skill: 'Ruby' },
                        { category: 'Languages', skill: 'PHP' },
                        { category: 'Previous Employment', skill: 'Software Engineer' }
                    ];
                    // Fill in the professional qualifications in the categorytable
                    const categoryTable = document.getElementById('categorytable');
                    skills.forEach(skill => {
                        const row = categoryTable.insertRow(-1);
                        const categoryCell = row.insertCell(0);
                        const skillCell = row.insertCell(1);
                        categoryCell.innerHTML = skill.category;
                        skillCell.innerHTML = skill.skill;
                    });
                });
        }

        // Execute function when page loads
        window.addEventListener('DOMContentLoaded', (event) => {
            // Get the professional id from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const professionalUsername = urlParams.get('username');

            // Fill in the professional information
            showProfessionalInfo(professionalUsername);
        });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);

            $("#datepicker").datepicker({
                format: "mm-yyyy",
                startView: "months",
                minViewMode: "months"
            });

        })();

        // Fixes dropdown menu not showing when clicking the button
        $('.dropdown').click(function () {
            $('.dropdown-menu').toggleClass('show');
        });
        $(document).click(function (event) {
            if (!$(event.target).closest('.dropdown').length) {
                // If the click is outside the dropdown, hide the dropdown menu
                $('.dropdown-menu').removeClass('show');
            }
        });

        var count = 1;

        function add() {
            var category = document.getElementById("categoryname").value.trim();
            var skills = document.getElementById("categoryskills").value.trim();

            // Check if both categoryname and categoryskills are not empty
            if (category !== "" && skills !== "") {
                var table = document.getElementById("categorytable");

                // Add a new row at the bottom of the table
                var row = table.insertRow(-1);

                var col1 = row.insertCell(0);
                var col2 = row.insertCell(1);
                col1.innerHTML = category;
                col2.innerHTML = skills;

                // Reset the category field and skills fields to be blank
                document.getElementById("categoryname").value = "";
                document.getElementById("categoryskills").value = "";

                // Update the count to the new row count
                count = table.rows.length;
            }
        }

        function deleteLastRow() {
            var table = document.getElementById("categorytable");
            var rowCount = table.rows.length;

            // Check if there is at least one row to delete
            if (rowCount > 1) {
                table.deleteRow(rowCount - 1);
                count--; // Decrement the count to maintain accurate row count
            }
        }

        function validateAndShowModal() {
            // Validate your inputs here, for example:
            var inputsValid = validateInputs();
            var form = document.querySelector('.needs-validation');
            var categorytable = document.getElementById('categorytable');

            if (inputsValid && categorytable.rows.length >= 3) {
                // If all inputs are valid, show the modal
                $('#exampleModal').modal('show');
            } else {
                // If any input is not valid, handle the validation error (e.g., display an error message)
                form.classList.add('was-validated');
                if (categorytable.rows.length < 3) {
                    document.getElementById('cat-table-invalid-feedback').style.display = 'block';
                }
            }
        }

        function formatPhoneNumber(input) {
            // Remove all non-numeric characters
            var phoneNumber = input.value.replace(/\D/g, '');

            // Check if the input value is empty or not a number
            if (!phoneNumber || isNaN(phoneNumber)) {
                input.value = ''; // Clear the input field
                return;
            }

            // Format the phone number with hyphens
            var formattedPhoneNumber = '';
            for (var i = 0; i < phoneNumber.length; i++) {
                if (i === 0) {
                    formattedPhoneNumber += '(';
                }
                if (i === 3) {
                    formattedPhoneNumber += ') ';
                }
                if (i === 6) {
                    formattedPhoneNumber += '-';
                }
                formattedPhoneNumber += phoneNumber[i];
            }

            // Update the input value with the formatted phone number
            input.value = formattedPhoneNumber;
        }

        // Block negative numbers from being inputted
        function blockNegative(event) {
            // Get the key code of the pressed key
            var keyCode = event.which || event.keyCode;

            // Allow only digits (0-9) or the backspace key (8)
            if ((keyCode >= 48 && keyCode <= 57) || keyCode === 8 || keyCode === 46) {
                return true; // Allow input
            } else if (keyCode === 45) { // Check for the minus sign (-)
                event.preventDefault(); // Prevent input of the minus sign
                return false;
            } else {
                return false; // Block input of other characters
            }
        }
